<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>Brooklynn Kelly</title>
  </head>
  <body>
    <!--top half of website-->
    <div class="header">
      <nav class="bk">
        <a href="index.html">Home</a>
      </nav>
      <div class="container">
        <button class="hamburg">
          <span class="bar"></span>
        </button>
        <nav class="mobile-nav">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </div>
    <!--contact form-->
    <div class="contactcontainer">
      <form action="https://formspree.io/f/xbjvnpqe" method="POST">
        <h1>Contact Me</h1>
        <input type="text" name="first" placeholder="First Name" autocomplete=off required>
        <input type="text" name="last" placeholder="Last Name" autocomplete=off required>
        <input type="email" name="email" placeholder="Email Address" autocomplete=off>
        <textarea name="message" id="" cols="60" rows="5" placeholder="Enter Text" autocomplete=off required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <!--footer-->
    <footer>
      <div class="footcontain">
        <img src="images/gradientline.png" alt="">
        <div class="footnav">
          <h3>Find me at:</h3>
          <div class="links">
            <a href="placeholder.html">LinkedIn</a>
            <a href="placeholder.html">Instagram</a>
            <a href="placeholder.html">YouTube</a>
          </div>
        </div>
        <div class="footercopy">
          <p>Copyright &copy;2023; Designed and Developed by Brooklynn</p>
        </div>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
